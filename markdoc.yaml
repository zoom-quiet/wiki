# Building
document-extensions: [.md, .markdown]
generate-listing: always
listing-filename: "_list.html"
use-default-static: true
use-default-templates: true

# Rendering
markdown:
  safe-mode: false
  output-format: xhtml1
  extensions:
    - codehilite # the important bit
    - def_list
    - headerid
    - toc

